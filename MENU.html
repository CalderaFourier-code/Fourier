<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU.html</title>

    <!-- Lien vers le CDN de Bootstrap pour le style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container-fluid {
            display: flex;
            height: 100%;
        }

        /* Style pour le menu de gauche */
        .menu {
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px;
            border-right: 2px solid #ddd;
        }

        /* Logo de Pigier */
        .logo {
            width: 100%;
            max-width: 150px;
            margin-bottom: 20px;
        }

        .menu-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #e9ecef;
            text-align: center;
            color: #333; /* Couleur du texte en gris foncé */
            text-decoration: none; /* Retirer le soulignement des liens */
        }

        /* Retirer la couleur bleue au survol */
        .menu-item:hover {
            background-color: #ddd; /* Gris clair au survol */
            color: #333; /* Maintenir la couleur du texte gris foncé */
        }

    </style>
</head>
<body>

    <div class="container-fluid">
        <!-- Menu de gauche -->
        <div class="menu">
            <img src="cal1.png" alt="Logo Pigier" class="logo"> <!-- Remplacez par l'URL de votre logo -->
            <div class="menu-item"><a href="Page1.html" target="frameC">Page 1</a></div>
            <div class="menu-item"><a href="Page2.html" target="frameC">Page 2</a></div>
            <div class="menu-item"><a href="Page3.html" target="frameC">Page 3</a></div>
            <div class="menu-item"><a href="Page4.html" target="frameC">Page 4</a></div>
            <div class="menu-item"><a href="Page5.html" target="frameC">Page 5</a></div>
        </div>
    </div>

    <script>
        // Fonction pour afficher une page dans la zone principale
        function showPage(pageName) {
            // Ici, au lieu d'afficher la page dans une section à droite,
            // nous allons utiliser un simple alert ou changer le contenu du menu.
            alert("Affichage du contenu de " + pageName);
        }
    </script>

    <!-- Lien vers le script Bootstrap (optionnel pour les fonctionnalités JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
