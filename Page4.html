
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page4.html</title>

    <!-- Lien vers le CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Couleur de fond claire (blanc cassé) */
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #007bff; /* Bleu Bootstrap */
            padding: 20px;
            border-radius: 5px;
        }
        .logo {
            width: 100px; /* Ajuste la taille des logos */
        }
        h1 {
            font-size: 3em;
            color: white; /* Texte en blanc */
        }
        h2 {
            font-size: 2em;            margin-top: 20px;
            color: #007bff; /* Bleu pour les titres */
        }
        h3 {
            color: #007bff; /* Bleu pour les sous-titres */
        }
        .container {
            margin-top: 20px;
        }
        .section {
            background-color: #ffffff; /* Fond blanc pour chaque section */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="cal1.png" alt="Logo" class="logo">
            <h1>Description du produit Pigier</h1>
            <img src="cal.png" alt="Logo" class="logo">
        </div>

        <div class="section">
            <h2>Filières :</h2>
            <h3>RMS</h3>
            <h3>RGL</h3>
            <h3>CDM</h3>
            <h3>CIB</h3>
        </div>
    </div>

    <!-- Lien vers le script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
